    // Slight delay on starting observers
    setTimeout(() => {

    }, 1000);


    function startObservers() {        
        // Intersection Observer for slide ins
        addObserver({
            selectors: '.scroll-target, .slide-left, .slide-right',
            fireOnce: true,             
            whenIntersecting: (entry) => { entry.target.classList.add('visible'); },
        });
        
        // Intersection Observer for 3 phone fade in sequence
        addObserver({
            selectors: '.fade-in-sequence',
            fireOnce: true,             
            whenIntersecting: (entry) => { 
                entry.target.classList.add('active');
                entry.target.querySelector('.secondary').classList.remove('waiting');
                entry.target.querySelector('.tertiary').classList.remove('waiting');                
             },
             threshold: 0.5
        });
