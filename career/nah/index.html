<script>
    console.log("fire up the javascript");
    resetBody();

    const career = [

            image: 'nah.jpg',
        }
    ];

    const navigation = {
        previous: 'Northwestern Mutual',
        previousLink: 'nwm',
        next: 'MJ Electric',
        nextLink: 'mje'
    }

    const data = [    
    {
            type: 20,
            summary: 'Summary',
            question: 'Tell me about this phase of your career',
            answer: [
                {
                    text: 'After 10 years of working at Northwestern Mutual I was ready for new challenges.  My wife is a veterinarian and had always planned on owning her own Animal Hospital so we decided the time was right.',
                    classes: ''
                },     
                {
                    text: 'The business needed some work and we were motivated and hard working.  Over the course of seven years we turned it from a business that was slowly dying, to a thriving and growing business, which we eventually sold.',

        },     
        // {
        //     type: 20,
        //     summary: 'Big Transition',
        //     question: 'You went from corporate employee to business owner, how did that happen?',
        //     answer: [
        //         {
        //             text: 'After 10 years of working at Northwestern Mutual I was ready for new challenges.  My wife is a veterinarian and had always planned on owning her own animal hospital so we decided the time was right and we bought an Animal Hospital near the Upper Peninsula of Michigan.',
        //             classes: ''
        //         },

        // },   
        {
            type: 20,
            summary: 'Splitting responsibilities',
            question: 'What were your roles?',
            answer: [
                {
                    text: 'My wife and I split responsibilities organically based on our experience and interests.  She ran the front end of the business as that was her expertise.  I had worked in large organizations and had more experience with HR and Marketing so those areas were a more natural fit for me.',
                    classes: ''

                    text: 'Ultimately, I handled the behind the scenes aspects of the business and property.  From the company culture, to marketing, branding and advertising, to analyzing the workload and planning for staffing, designing and maintaining IT infrastructure, paying bills, purchasing new equipment, all the way down to fixing the plumbing and plowing snow.',

        {

            answer: [
                {
                    text: 'Having worked at Northwestern Mutual and seeing how they created very professional internal and external marketing materials, I took over marketing and advertising.  That’s an area I have been interested in for years so was an easy fit.',

                    text: 'I designed all our internal and external marketing materials like client handouts, staff paperwork,  and newspaper advertisements, to make sure we were delivering a consistent professional message.  I created our social media strategy and content.  Eventually I delegated content creation to younger staff members looking for additional responsibilities and who were much better at social media than I was.',

                    classes: ''
                },

                    text: 'To grow our business and team I handled our facebook and google reviews to make sure: A) we were getting reviews, B) to respond appropriately to feedback, and C) to praise and reward our team for doing awesome work.  We had a 4.8 rating after hundreds of reviews when we sold the business.  The community liked us and we are very proud of that.',

        {
            type: 20,

            question: 'How were you able to keep your IT skills fresh?',
            answer: [
                {
                    text: 'During this time period I also designed and coded a few responsive websites for local non-profits.  Eventually, when things were going smoothly, I was able to step away during the day and go back to my full time IT career building web apps.',

        {
            type: 20,
            summary: 'New Perspective',
            question: 'How has your appreciation for being an employee changed?',
            answer: [
                {
                    text: 'There’s a lot more that happens behind the scenes of a business to keep it running than most people realize.  After being a business owner I appreciate as an employee I can go into work and focus on the things I am good at and enjoy.  I also have an understanding of how to be the type of employee I valued as a business owner.',
                    classes: ''
                },                                                               
            ]
        },  
                        
    ];

    const page = document.querySelector('.detail-page');
    data.map((item, index) => {
        page.append(renderFactory(item, index));
    });

    const sideMenu = document.querySelector('.side-bar');
    if (sideMenu) {
        sideMenu.append(renderQuickLinks(sideMenu, data));
    }

    const header = document.querySelector('.header-content .stats');
    header.innerHTML = renderHeader(career[0]);

    const footer = document.querySelector('.work-page .footer');
    footer.innerHTML = renderFooter(navigation);
    
    function renderHeader(career) {
        let html = '<span></span>';
        html += `<span>${career.company}</span>`;
        html += `<span>${career.title}</span>`;
        html += `<span>${career.yearStart}-${career.yearEnd}</span>`;
        return html;
    };

    function renderFooter(navigation) {
        let html = ``;
        html += `<div class='previous' onclick=handleNavClick('${navigation.previousLink}')>${navigation.previous}</div>`;
        html += `<div class='next'>${navigation.next}</div>`;        
        return html;
    }

    function handleNavClick(link) {
        navigateToPage('nah', `career/${link}`);  
    }
    
    function handleHomeClick() {
        navigateToPage('nightlight', 'hero.html#work');        
    }


    setTimeout(() => {
        startObservers();        
    }, 1000);

    function startObservers() {
        // ---------------------------------------------------------
        // Intersection Observer 1 
        // ---------------------------------------------------------

        // get all the elements we need to watch
        const targets = document.querySelectorAll('.scroll-target, .slide-left, .slide-right');
        if (targets.length > 0) {
            console.log("Targets: ", targets);
            // what to do with entries that are on screen
            function handleIntersection(entries) {
                entries.map((entry) => {
                    if (entry.isIntersecting) {                    
                        console.log("On Screen: ", entry);
                        entry.target.classList.add('visible');                    
                        
                        observer.unobserve(entry.target);
                    }
                });
            }
            // fire up the observer
            const observer = new IntersectionObserver(handleIntersection);
            targets.forEach((el) => {
                observer.observe(el);
            })
        }

        // ---------------------------------------------------------
        // Intersection Observer 2 
        // ---------------------------------------------------------

        // get all the elements we need to watch
        const questions = document.querySelectorAll('.text-block-half');
        if (questions.length > 0) {
            
            // what to do with entries that are on screen
            function setActiveQuestion(entries) {
                entries.map((entry) => {
                    if (entry.isIntersecting) {                                            
                        //entry.target.classList.add('active'); 
                        const index = entry.target.dataset.index;
                        const menuItems = document.querySelectorAll('.side-bar li');
                        menuItems[index].classList.add('active');                                               
                    }
                    else {
                        const index = entry.target.dataset.index;
                        const menuItems = document.querySelectorAll('.side-bar li');
                        menuItems[index].classList.remove('active');                                               
                    }
                });
            }
            // fire up the observer
            const questionObserver = new IntersectionObserver(setActiveQuestion, { 
                rootMargin: '0px 0px -30% 0px', threshold: 0.5});

                questions.forEach((el) => {
                    questionObserver.observe(el);
            })
        }
    }


</script>

</html>
